<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>POB Portal Automation</title>
  <link rel="stylesheet" href="/static/style.css"/>
</head>
<body>
  <div class="container">
    <h1>POB Portal Automation</h1>

    <div class="card">
      <h2>App Login</h2>
      <div class="grid2">
        <label>Username
          <input id="app_username" type="text" placeholder="Common username"/>
        </label>
        <label>Password
          <input id="app_password" type="password" placeholder="Common password"/>
        </label>
      </div>
    </div>

    <div class="card">
      <h2>Step 1: Upload files</h2>

      <label class="fileLabel">
        Upload Return manifest excel
        <input id="excel1" type="file" accept=".xlsx,.xlsm"/>
      </label>

      <label class="fileLabel">
        Upload RFM excel
        <input id="excel2" type="file" accept=".xlsx,.xlsm"/>
      </label>

      <div class="grid2">
        <label>NED pass number column (Return manifest)
          <select id="col1">
            <option value="">Select column…</option>
          </select>
        </label>
        <label>NED pass number column (RFM)
          <select id="col2">
            <option value="">Select column…</option>
          </select>
        </label>
      </div>
    </div>

    <div class="card">
      <h2>Step 2: Select vessel</h2>
      <label>Vessel
        <select id="vessel">
          <option value="">Select vessel…</option>
          {% for v in vessels %}
            <option value="{{v}}">{{v}}</option>
          {% endfor %}
        </select>
      </label>
    </div>

    <div class="card">
      <h2>Step 3: Run</h2>
      <button id="startBtn">Start Automation</button>
      <div id="status" class="status">Idle</div>
      <div id="downloads" class="downloads hidden">
        <a id="d1" class="btnLink" href="#">Download Excel-1 failed rows</a>
        <a id="d2" class="btnLink" href="#">Download Excel-2 failed rows</a>
      </div>
    </div>

    <p class="hint">
      Keep this tab open until status becomes Completed.
    </p>
  </div>

  <script src="/static/app.js"></script>
</body>
</html>
